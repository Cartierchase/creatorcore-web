<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CreatorCore AI Demo</title>
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    /* ... your existing styles ... */
  </style>
</head>
<body>
  <!-- Injected Dev List (Vercel will replace __DEV__ with process.env.DEV_USER_IDS) -->
  <script>
    // Vercel will inline the actual value for you here
    const DEV_USER_IDS = "__DEV__".split(",");
  </script>

  <!-- Logo, Nav, Waitlist, etc. -->

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const storedEmail = localStorage.getItem("cc_user") || "";
    const storedPlan  = localStorage.getItem("cc_plan") || "free";
    window.currentUser = { email: storedEmail, plan: storedPlan };

    // Dev-mode detection using our injected global
    const isDev = DEV_USER_IDS.includes(storedEmail) || location.search.includes("dev=true");
    if (isDev) {
      document.getElementById("planSelector").style.display = "block";
      document.getElementById("userPlan").value = storedPlan;
    }

    function getPlan() {
      return isDev ? document.getElementById("userPlan").value : window.currentUser.plan;
    }

    async function postData(url, body) {
      const headers = {
        "Content-Type": "application/json",
        "X-User-Plan":  getPlan(),
        "X-User-Id":    window.currentUser.email
      };
      const res = await fetch(url, { method: "POST", headers, body: JSON.stringify(body) });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    // HookBrain handler
    document.getElementById("generateCaptions").addEventListener("click", async () => {
      /* ... same as before ... */
    });

    // CourseForge handler
    document.getElementById("generateCourse").addEventListener("click", async () => {
      /* ... same as before ... */
    });
  });
  </script>
</body>
</html>
