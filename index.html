  <style>

    pre { background: #f0f0f0; white-space: pre-wrap; padding: 1rem; min-height: 4em; }

</head>
<body>

  <!-- Logo & Banner -->

  <img src="banner.png" alt="CreatorCore AI Banner"/>

  <!-- Nav -->

  <!-- Dev Mode Plan Selector -->

  <!-- CourseForge Module -->
  <div class="container">
    <h2>CourseForge (Life Coaching / Mastercourse)</h2>

    <label for="cfTopic">Top Mastercourse Topics</label>
    <select id="cfTopic">
      <option disabled selected>Select a topic‚Ä¶</option>
      <option>Mindset Mastery</option>

    </select>

    <label for="cfAudience">Top Audiences</label>
    <select id="cfAudience">
      <option disabled selected>Select an audience‚Ä¶</option>

    <label for="cfFormat">Top Formats</label>
    <select id="cfFormat">

    <label for="cfLevel">Top Skill Levels</label>
    <select id="cfLevel">
      <option disabled selected>Select level‚Ä¶</option>
      <option>Beginner Foundations</option>

      <option>Advanced Mastery</option>
      <option>All Levels Comprehensive</option>
      <option>Expert Intensive</option>
    </select>

    <button id="generateCourse">Generate CourseForge Content</button>
    <pre id="courseOutput">Your CourseForge output‚Ä¶</pre>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // load user & plan
    const email = localStorage.getItem("cc_user") || "";
    const plan  = localStorage.getItem("cc_plan") || "free";
    window.currentUser = { email, plan };

    // dev-mode toggle
    const DEV_IDS = ["dev@yourdomain.com"];
    const isDev = DEV_IDS.includes(email) || location.search.includes("dev=true");
    if (isDev) {
      document.getElementById("planSelector").style.display = "block";
      document.getElementById("userPlan").value = plan;
    }

    function getPlan(){
      return isDev ? document.getElementById("userPlan").value : plan;
    }

    async function postData(url, body){
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type":"application/json",
          "X-User-Plan": getPlan(),
          "X-User-Id":   email
        },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      if (!res.ok){
        let msg;
        try{ msg = JSON.parse(text).error; } catch { msg = text; }
        throw new Error(msg||res.status);
      }
      return JSON.parse(text);
    }

    // HookBrain handler
    document.getElementById("generateCaptions").onclick = async () => {
      const payload = {
        niche:    document.getElementById("niche").value,
        tone:     document.getElementById("tone").value,
        goal:     document.getElementById("goal").value,
        topic:    document.getElementById("topic").value,
        postType: document.getElementById("postType").value
      };
      const out = document.getElementById("hookbrainOutput");
      out.textContent = "Generating‚Ä¶";
      try {
        const d = await postData("https://creatorcore-api.vercel.app/api/hookbrain", payload);
        out.textContent =
          `**Captions:**\n${d.captions.join("\n\n")}\n\n‚Äî‚Ää‚Äî‚Ää‚Äî\n\n` +
          `**Script:**\n${d.script}\n\n‚Äî‚Ää‚Äî‚Ää‚Äî\n\n` +
          `**Idea:**\n${d.idea}\n\n‚Äî‚Ää‚Äî‚Ää‚Äî\n\n` +
          `**SEO & Hashtags:**\n${d.seo.join(", ")}`;
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    };

    // DEBUGGING CourseForge handler
    document.getElementById("generateCourse").onclick = async () => {
      console.log("üîÑ CourseForge clicked");
      const payload = {
        topic:    document.getElementById("cfTopic").value,
        audience: document.getElementById("cfAudience").value,
        format:   document.getElementById("cfFormat").value,
        level:    document.getElementById("cfLevel").value
      };
      console.log("üì§ Payload:", payload);

      const out = document.getElementById("courseOutput");
      out.textContent = "Loading‚Ä¶";

      try {
        const res = await fetch("https://creatorcore-api.vercel.app/api/courseforge", {
          method: "POST",
          headers: {
            "Content-Type":"application/json",
            "X-User-Plan": getPlan(),
            "X-User-Id":   email
          },
          body: JSON.stringify(payload)
        });
        console.log("üì• Status:", res.status);
        const text = await res.text();
        console.log("üìù Raw text:", text);

        if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);

        // show raw
        out.textContent = text;

        const json = JSON.parse(text);
        console.log("‚úÖ JSON:", json);

        let md = json.courseMarkdown;
        if (typeof md==="string" && md.trim().startsWith("{")) {
          const inner = JSON.parse(md);
          md = inner.courseMarkdown;
          console.log("üîì Unwrapped:", md);
        }

        out.textContent = md;
      } catch (err) {
        console.error("‚ùå Error:", err);
        out.textContent = "Error: " + err.message;
      }
    };

  });
  </script>
</body>
</html>
